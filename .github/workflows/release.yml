name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
      CSC_IDENTITY_AUTO_DISCOVERY: false
      VITE_DISTRIBUTION_CHANNEL: latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Write .env & Compile
        shell: bash
        run: |
          set -euo pipefail
          printf "%s\n" "CURSEFORGE_API_KEY=${CURSEFORGE_API_KEY}" > .env
          printf "%s\n" "CURSEFORGE_API_KEY=${CURSEFORGE_API_KEY}" > packages/main/.env
          npm run compile

      - name: Upload dist artifacts (debug)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: dist/**
